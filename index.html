<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <title>Cards</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="card-1 card">
        <div class="main">
          <div class="header">
            <div class="logo">
              <img src="./imgs/green-star.png" class="green-star" />
            </div>
            <h1 class="lvl-text">Level 1</h1>
          </div>
          <div class="central-info">
            <div class="central-info__header-text">Requirements</div>
            <ul class="requirements-list">
              <li class="requirements-list__item">
                Confirm Email
                <div class="img-block">
                  <img
                    src="./imgs/images-removebg-preview.png"
                    width="40px"
                    height="40px"
                  />
                </div>
              </li>
              <li class="requirements-list__item">
                Confirm Phone Number
                <div class="img-block">
                  <img
                    src="./imgs/images-removebg-preview.png"
                    width="40px"
                    height="40px"
                  />
                </div>
              </li>
              <li class="requirements-list__item">
                Enter personal details
                <div class="img-block">
                  <img
                    src="./imgs/images-removebg-preview.png"
                    width="40px"
                    height="40px"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer">Annual turnover - up to 2.500 EUR</div>
      </div>
      <div class="card-2 card">
        <div class="main">
          <div class="header header-lvl2">
            <img src="./imgs/blue-star.png" class="blue-star" />
            <h1 class="lvl-text lvl2-font">Level 2</h1>
          </div>
          <div class="central-info">
            <div class="central-info__header-text lvl2-font">Requirements</div>
            <ul class="requirements-list">
              <li class="requirements-list__item lvl2-font">
                Upload Photo ID
                <div class="circle"></div>
              </li>
              <li class="requirements-list__item lvl2-font">
                Upload Utility Bill
                <div class="circle"></div>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer lvl2-font">Annual turnover - up to 2.500 EUR</div>
      </div>
    </div>
  </body>
</html>
